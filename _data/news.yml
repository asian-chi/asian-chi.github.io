- date: 4/2021
  text: We will have Gierad Laput from Apple and Hiromi Nakamura from the University of Tokyo as confirmed keynote speakers for Asian CHI Symposium 2021!
- date: 11/2020
  text: CHI will be fully virtual for its 2021 edition and the symposium's 5th edition will be part of it. Please watch out for the Call for Papers.
- date: 1/2020
  text: We've announced a second round of submissions with a deadline on January 31, 2020.
- date: 11/2019
  text: Our proposal for the 2020 edition was accepted at CHI 2020 in Hawai'i. Please watch out for the Call for Papers.